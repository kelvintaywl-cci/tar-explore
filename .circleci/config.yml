version: 2.1

jobs:
  tar:
    parameters:
      use-pigz:
        type: boolean
    docker:
      - image: cimg/ruby:2.6.6-node
    resource_class: large
    steps:
      - setup_remote_docker
      - run: docker pull kelvintaywl/large:15GB
      - run: mkdir images
      - run: docker save -o images/kelvintaywl-large-15GB.tar kelvintaywl/large:15GB
      - when:
          condition: << parameters.use-pigz >>
          steps:
            - run: sudo apt install pigz
      - run:
          time tar <<#parameters.use-pigz>>-I pigz<</parameters.use-pigz>> -cf images.tar.gz images

workflows:
  main:
    jobs:
      - tar:
          use-pigz: false
      - tar:
          use-pigz: true
